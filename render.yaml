services:
  - type: web
    name: email-ai-sorter-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_DEBUG
        value: "false"
